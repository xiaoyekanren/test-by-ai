<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器管理 - 服务器管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>服务器管理系统</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/"><span class="nav-label" title="首页">首页</span></a></li>
                <li><a href="/integrated"><span class="nav-label" title="集成监控">集成监控</span></a></li>
                <li><a href="/servers" class="active"><span class="nav-label" title="服务器管理">服务器管理</span></a></li>
                <li><a href="/workflow"><span class="nav-label" title="工作流">工作流</span></a></li>
                <li><a href="#" class="coming-soon"><span class="nav-label" title="服务部署">服务部署</span></a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>服务器管理</h1>
                <div class="user-info">
                    <span id="current-time"></span>
                </div>
            </header>
            
            <div class="content">
                <div id="server-list-container" class="server-list-container">
                    <div class="loading">加载中...</div>
                </div>

                <button id="add-server-btn" class="btn btn-primary btn-float">+ 添加服务器</button>
            </div>
        </main>
    </div>

    <!-- 添加服务器模态框 -->
    <div id="add-server-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加服务器</h2>
                <button class="modal-close" onclick="closeAddServerModal()">&times;</button>
            </div>
            <form id="add-server-form" class="modal-form">
                <div class="form-group">
                    <label for="server-name">服务器名称 *</label>
                    <input type="text" id="server-name" name="name" required placeholder="例如：生产服务器">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="server-host">主机地址 *</label>
                        <input type="text" id="server-host" name="host" required placeholder="例如：192.168.1.100">
                    </div>
                    <div class="form-group">
                        <label for="server-port">SSH端口</label>
                        <input type="number" id="server-port" name="port" value="22" placeholder="默认 22">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="server-username">用户名</label>
                        <input type="text" id="server-username" name="username" placeholder="可选">
                    </div>
                    <div class="form-group">
                        <label for="server-password">密码</label>
                        <input type="password" id="server-password" name="password" placeholder="可选">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="server-description">描述</label>
                    <textarea id="server-description" name="description" placeholder="服务器描述信息" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddServerModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑服务器模态框 -->
    <div id="edit-server-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑服务器</h2>
                <button class="modal-close" onclick="closeEditServerModal()">&times;</button>
            </div>
            <form id="edit-server-form" class="modal-form">
                <input type="hidden" id="edit-server-id" name="id">
                
                <div class="form-group">
                    <label for="edit-server-name">服务器名称 *</label>
                    <input type="text" id="edit-server-name" name="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-server-host">主机地址 *</label>
                        <input type="text" id="edit-server-host" name="host" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-server-port">端口</label>
                        <input type="number" id="edit-server-port" name="port">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-server-username">用户名</label>
                        <input type="text" id="edit-server-username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="edit-server-password">密码</label>
                        <input type="password" id="edit-server-password" name="password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-server-description">描述</label>
                    <textarea id="edit-server-description" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditServerModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/servers.js') }}"></script>
</body>
</html>
