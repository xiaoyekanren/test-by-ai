{% extends 'base.html' %}

{% block title %}集成监控 - 服务器管理系统{% endblock %}

{% block extra_css %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block header_content %}
<div>
    <h1>集成监控面板</h1>
</div>
<div class="user-info">
    <span id="current-time"></span>
</div>
{% endblock %}

{% block content %}
<div class="content" id="monitoring-content">
    <!-- 错误通知容器 -->
    <div id="error-notification" class="notification-container"></div>
    
    <!-- 所有主机的仪表板 -->
    <section class="section">
        <h2>系统资源监控</h2>
        <div id="multi-host-dashboard" class="multi-host-dashboard">
            <div class="loading">加载中...</div>
        </div>
    </section>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/integrated.js') }}"></script>
{% endblock %}
