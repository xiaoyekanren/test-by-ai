<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>服务器管理系统</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="active"><span class="nav-label" title="首页">首页</span></a></li>
                <li><a href="/integrated"><span class="nav-label" title="集成监控">集成监控</span></a></li>
                <li><a href="/servers"><span class="nav-label" title="服务器管理">服务器管理</span></a></li>
                <li><a href="/workflow"><span class="nav-label" title="工作流">工作流</span></a></li>
                <li><a href="#" class="coming-soon"><span class="nav-label" title="服务部署">服务部署</span></a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <h1>欢迎使用服务器管理系统</h1>
                <div class="user-info">
                    <span id="current-time"></span>
                </div>
            </header>
            
            <div class="content">
                <section class="hero">
                    <h2>功能概览</h2>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">📊</div>
                            <h3>实时监控</h3>
                            <p>实时显示 CPU、内存、磁盘使用情况</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">⚙️</div>
                            <h3>进程管理</h3>
                            <p>查看和管理运行中的进程</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">🌐</div>
                            <h3>网络监控</h3>
                            <p>查看网络接口和流量统计</p>
                        </div>
                        <div class="feature-card coming-soon-card">
                            <div class="feature-icon">🚀</div>
                            <h3>服务部署</h3>
                            <p>快速部署和管理服务应用</p>
                        </div>
                    </div>
                </section>
                
                <section class="quick-stats">
                    <h3>系统概览</h3>
                    <div class="stats-grid">
                        <div class="stat-item" id="cpu-stat">
                            <div class="stat-label">CPU 使用率</div>
                            <div class="stat-value">--</div>
                        </div>
                        <div class="stat-item" id="memory-stat">
                            <div class="stat-label">内存使用率</div>
                            <div class="stat-value">--</div>
                        </div>
                        <div class="stat-item" id="disk-stat">
                            <div class="stat-label">磁盘使用率</div>
                            <div class="stat-value">--</div>
                        </div>
                        <div class="stat-item" id="process-stat">
                            <div class="stat-label">运行进程数</div>
                            <div class="stat-value">--</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
